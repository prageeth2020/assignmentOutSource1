<div class="mx-auto  my-5 {{alertBox}} " style="width: 200px;">
    <div>Please Wait
        <div class="spinner-border text-primary mx-2 " role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="alert alert-warning {{alert}} mx-4 my-5"  role="alert">
    No Item To Display
</div>
<div ng-repeat="orderDetails in orderDetailsArray">
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4 mx-2 my-2">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order ID : {{$index + 1}}</h5>
                    <p class="card-text">
                        {{orderDetails.username}} has places an order with following items.
                    </p>
                    <p class="card-text text-success">
                        {{orderDetails.list}}
                    </p>
                    <p class="card-text">
                        You have to deliver this order to {{orderDetails.address}}
                    </p>
                    <button type="submit" class="btn btn-danger" ng-click="DeleteOrder(orderDetails.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
