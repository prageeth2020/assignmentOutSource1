<!DOCTYPE html>
<html lang="en" ng-app="admin" ng-controller="adminCtrl">

<head>
    <meta charset="UTF-8">

    <title>Admin Panel</title>

    <script data-semver="1.4.9" src="https://code.angularjs.org/1.6.4/angular.js"
        data-require="angular.js@1.4.x"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>


    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/b1c1380a86.js" crossorigin="anonymous"></script>



</head>

<body>
    <script>

        var retrievedObject = localStorage.getItem('loggedInUser');

        if (retrievedObject != null) {

            var k = JSON.parse(retrievedObject);

            console.log("" + k.type);
            if( k.type != "admin"){
                window.location.href = "../login";
            }
        } else {
            window.location.href = "../login";

        }


    </script>


    <!--Top -->
    <div style="background-color : #E6E6FA;">
        <div class="form-row mx-5 ">
            <div class="form-group col-md-4 my-2">
                <i class="fab fa-facebook  text-primary "></i>
                <label class="form-check-label mx-2  " ><a class="text-muted" href="">facebook.com/hotelmanagemt</a></label>

            </div>
            <div class="form-group col-md-4 my-2">
                <i class="fas fa-envelope text-danger " style="margin-left : 5%;"></i>
                <label class="form-check-label mx-2 text-muted"  >gmail.com/hotelmanagemt</label>

            </div>
            <div class="form-group col-md-2">

            </div>
            <div class="form-group col-md-2 my-2 text-right">
                <button type="button" class="btn btn-info" ng-click="logOut()">LogOut</button>
            </div>
        </div>
        <div class="p-3 mb-2 bg-primary text-center  text-white">
            <h2 class="text-center  text-white">Hotel Management System ( Admin Panel )</h2>
            <svg class="bi bi-calendar" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M14 0H2a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M6.5 7a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm-9 3a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2zm3 0a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd" />
            </svg>
            <label style="padding-right: 2%; padding-left: 0.5%;">{{displayTodayDate}}</label>
            <label style="padding-left: 2%;">  </label>
            <svg class="bi bi-alarm" width="1.3em" height="1.3em" viewBox="0 0 16 16" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A6 6 0 108 3a6 6 0 000 12zm0 1A7 7 0 108 2a7 7 0 000 14z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M8 4.5a.5.5 0 01.5.5v4a.5.5 0 01-.053.224l-1.5 3a.5.5 0 11-.894-.448L7.5 8.882V5a.5.5 0 01.5-.5z"
                    clip-rule="evenodd" />
                <path
                    d="M.86 5.387A2.5 2.5 0 114.387 1.86 8.035 8.035 0 00.86 5.387zM11.613 1.86a2.5 2.5 0 113.527 3.527 8.035 8.035 0 00-3.527-3.527z" />
                <path fill-rule="evenodd"
                    d="M11.646 14.146a.5.5 0 01.708 0l1 1a.5.5 0 01-.708.708l-1-1a.5.5 0 010-.708zm-7.292 0a.5.5 0 00-.708 0l-1 1a.5.5 0 00.708.708l1-1a.5.5 0 000-.708zM5.5.5A.5.5 0 016 0h4a.5.5 0 010 1H6a.5.5 0 01-.5-.5z"
                    clip-rule="evenodd" />
                <path d="M7 1h2v2H7V1z" />
            </svg>
            <label style="padding-left: 0.5%; padding-right: 2%;">{{clock | date:'HH:mm:ss'}}</label>
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class={{clz1}} style="cursor: pointer;" ng-click="changeIndex(0)">Orders Details</a>
                </li>
                <li class="nav-item">
                    <a class={{clz2}} style="cursor: pointer;" ng-click="changeIndex(1)">Store Manager Details</a>
                </li>

            </ul>
        </div>

    </div>

    <!--Body-->
    <div class="content">
        <div ng-if="pageIndex == 0" ng-include="'orders.html'"></div>
        <div ng-if="pageIndex == 1" ng-include="'storeMangr.html'"></div>

    </div>

    <div ng-view></div>
    <!--Fotter
        <div class="footer">
            <div class="p-3 mb-2 backColorFotter text-center  text-white"> | Copyright Â©2020 All rights reserved @ SLIIT - MALABE | </div>
        </div>-->

    <script src="./admin.js"></script>
</body>

</html>
